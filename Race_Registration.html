<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
</head>
<body>
    <h1>Race Registration</h1>

    <form action="https://www.facebook.com/thanh.hoangviet.71">
        <p>
            <label for="first name">First Name</label>
            <input type = "text" id = "first name" name = "first name" required>

            <label for="last name">Last Name</label>
            <input type = "text" id = "last name" name = "last name" required>
        </p>

        <p>
            Select a Race:
            <br>
            <input type = "radio" id = "concac" name = "race" required>
            <label for="concac">Fun Run 5k</label>

            <br>
            <input type = "radio" id = "cailon" name = "race" required>
            <label for="cailon">Half Marathon</label>

            <br>
            <input type = "radio" id = "chim" name = "race" required>
            <label for="chim">Full Marathon</label>
        </p>

        <p>
            <label for = "email">Email</label>
            <input type = "email" id = "email" name = "email" required>

            <label for = "password">Password</label>
            <input type = "password" id = "password" name = "password" required>
        </p>

        <br>
        <p>
            <label for = "select">Select Age Group</label>
            <select name="select" id = "select" required>
                <option value = "Under 18">Under 18</option>
                <option value = "18-30">18-30</option>
                <option value = "30-50">30-50</option>
                <option value = "50+">50+</option>
            </select>
        </p>

        <button>Register!</button>
    </form>
</body>
</html>
